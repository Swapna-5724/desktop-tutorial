<!-- Emmet uses for shortcuts of multiple tags( main>section>h1 ) (h1+h2+h2) and use "TAB" key  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet demo</title>
</head>
<body>
    <main>     <!--Emmet-->
        <section>
            <h1></h1>
        </section>
    </main>

    <h1></h1>   <!--Siblings-->
    <h2></h2>
    <h2></h2>

    <!-- div+div>p>span+em^bg ->climb up -->  
     <div></div>
     <div>
        <p><span></span><em></em></p>
        <bg></bg>
     </div>

     <!-- ul>li*5 ->Multiplication-->
      <ul>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        
      </ul>
      <!--ul>li.item$*5 -> item numbering-->
      <nav>
        <ul>
        <li>Hello</li>
            <li>Hi</li>
            <li>Hi</li>
            <li>Hi</li>
            <li>Hi</li>

        </ul>
      </nav>
        <!-- nav>ul>li*5>a
nav>ul>li*5>a[href=$]
nav>ul>li*5>a[href=www.$.com]
nav>ul>li*5>a[href=www.$.com]{click me} -->
    </body>
</html>
